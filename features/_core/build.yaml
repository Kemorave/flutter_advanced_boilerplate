targets:
  $default:
    builders:
      # Auto Route
      auto_route_generator:auto_router_generator:
        options:
          enable_cached_builds: true
        generate_for:
          include:
            - lib/router/router.dart
      auto_route_generator:auto_route_generator:
        options:
          enable_cached_builds: true
        generate_for:
          include:
            - lib/router/*.router.dart
            - lib/_core/super/_core/**/*.dart
            - lib/handlers/super_handler.dart
      # Freezed
      freezed:
        options:
          map: false
          when:
            when: false
            maybe_when: false
            when_or_null: true
        generate_for:
          include:
            - lib/widgets/_core/cubits/**/*.state.dart
      # Slang
      slang_build_runner:
        options:
          locale_handling: false
          translation_class_visibility: public
          fallback_strategy: base_locale
          input_directory: lib/_core/_i18n
          output_directory: lib/_core/_i18n
          output_file_name: translations.g.dart
          key_case: camel
          key_map_case: camel
          param_case: camel
          flat_map: false
          imports:
            - 'package:feature_core/_core/super/permissions/_core/permission_type.enum.dart'
          contexts:
            PermissionType:
              generate_enum: false
        generate_for:
          include:
            - lib/_core/_i18n/*
      # Injectable
      injectable_generator:
        generate_for:
          include:
            - lib/_core/_di/*.dart